<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>DeepFake Detection</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-section text-center">
                            <div class="upload-area" id="dropZone">
                                <input type="file" id="fileInput" accept=".mp4,.avi,.mov" class="d-none">
                                <div class="upload-content">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Drag and drop your video here or</p>
                                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                        Choose File
                                    </button>
                                    <p class="mt-2 text-muted">Supported formats: MP4, AVI, MOV</p>
                                </div>
                            </div>
                            <div id="fileInfo" class="mt-3 d-none">
                                <p>Selected file: <span id="fileName"></span></p>
                                <button class="btn btn-success" id="uploadBtn">Analyze Video</button>
                            </div>
                        </div>

                        <div id="loadingSection" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing video... Please wait</p>
                        </div>

                        <div id="resultSection" class="mt-4 d-none">
                            <div class="result-card">
                                <h3 class="text-center mb-4">Analysis Results</h3>
                                <div class="result-content">
                                    <div class="prediction-badge" id="predictionBadge">
                                        <!-- Will be filled by JavaScript -->
                                    </div>
                                    <div class="confidence-score mt-3">
                                        <label>Confidence Score:</label>
                                        <div class="progress">
                                            <div id="confidenceBar" class="progress-bar" role="progressbar"></div>
                                        </div>
                                        <span id="confidenceScore" class="mt-2 d-block text-center"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
